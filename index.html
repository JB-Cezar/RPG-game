<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>RPG-Game</title>
</head>
<body>
    <section class="dungeon">
        <section>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-1" value="dungeon-1">
                    <h4>1</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-2" value="dungeon-2">
                    <h4>2</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-3" value="dungeon-3">
                    <h4>3</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-4" value="dungeon-4">
                    <h4>4</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-5" value="dungeon-5">
                    <h4>5</h4>
                </figcaption>
            </figure>
        </section>
        <section>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-6" value="dungeon-6">
                    <h4>6</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-7" value="dungeon-7">
                    <h4>7</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-8" value="dungeon-8">
                    <h4>8</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-9" value="dungeon-9">
                    <h4>9</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="https://cdn-icons-png.flaticon.com/512/7408/7408478.png" alt="dungeon">
                <figcaption>
                    <input type="radio" name="dungeon" id="dungeon-10" value="dungeon-10">
                    <h4>10</h4>
                </figcaption>
            </figure>
        </section>
    </section>
    <section class="players">
        <table>
            <tr>
                <td>
                    <input type="radio" name="playesClass" id="knight">
                </td>
                <td>
                    <label for="knight">knight</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="playesClass" id="rogue">
                </td>
                <td>
                    <label for="rogue">rogue</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="playesClass" id="sorcerer">
                </td>
                <td>
                    <label for="sorcerer">sorcerer</label>
                </td>
            </tr>
        </table>
    </section>
    <section class="game">
        <figure class="player">
            <img src="#" alt="player-1">
            <figcaption>
                <ul>
                    <li class="attack">
                        <figure>
                            <img src="/img/swords.png" alt="attack">
                            <figcaption>
                                Attack:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="defense">
                        <figure>
                            <img src="/img/shield.png" alt="defense">
                            <figcaption>
                                Defense:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="health">
                        <figure>
                            <img src="/img/heart.png" alt="health">
                            <figcaption>
                                Health:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="level">
                        <figure>
                            <img src="/img/top-up.png" alt="level">
                            <figcaption>
                                Level:
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <progress max="100" min="0" value="0"></progress>
            </figcaption>
        </figure>
        <figure class="monster">
            <img src="#" alt="monster">
            <figcaption>
                <ul>
                    <li class="attack">
                        <figure>
                            <img src="/img/swords.png" alt="attack">
                            <figcaption>
                                Attack:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="defense">
                        <figure>
                            <img src="/img/shield.png" alt="defense">
                            <figcaption>
                                Defense:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="health">
                        <figure>
                            <img src="/img/heart.png" alt="health">
                            <figcaption>
                                Health:
                            </figcaption>
                        </figure>
                    </li>
                    <li class="level">
                        <figure>
                            <img src="/img/top-up.png" alt="level">
                            <figcaption>
                                Level:
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <progress max="100" min="0" value="0"></progress>
            </figcaption>
        </figure>
    </section>

    <script src="./js/main.js" type="module" defer></script>
    
</body>
</html>
